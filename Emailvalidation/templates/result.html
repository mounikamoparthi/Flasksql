<html>
    <head>
       <title>Email Address</title>
       <style>
            table, th, td {
                border: 1px solid black;
                border-collapse: collapse;
            }
            th, td {
                padding: 5px;
                text-align: center;    
            }
        </style>
    </head>
    <body>
          
          <h1> The email address you entered {{newemailid}}<br>
                is a VALID email address! Thank you! </h1>
          <h2> Email Addresses Entered: </h2>
           <table style="width:50%">
            <tr>
                        <th>Emailid</th>
            </tr>
            {%for emailid in emailid: %}
            <tr>
                
                        <td>{{emailid['emailid']}}</td>
                
            </tr>
            {%endfor%}
        </table> 
        <form action='/' method='post'>
                <input type='submit' value='Go Back'>
        </form>
    </body>
</html>
